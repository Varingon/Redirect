<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        
        var destination = getParameterByName('destination');
        if (destination) {
            window.location.replace(destination);
        } else {
            // If no destination parameter is provided, you can redirect to a default URL
            window.location.replace("https://potato.com/test/test.mp4");
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://potato.com/test/test.mp4">click here</a>.</p>
</body>
</html>
